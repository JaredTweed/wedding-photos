<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Maiya & Jared 2025</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #fafafa;
    }
    #enterBtn {
      padding: 1rem 2rem;
      font-size: 1.25rem;
      background: hsl(96, 23.7%, 54%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #enterBtn:active {
      transform: translateY(2px);
    }
  </style>
</head>
<body>
  <button id="enterBtn">Enter Website</button>
  <script>
    document.getElementById('enterBtn')
            .addEventListener('click', () => {
      // Change 'home.html' to whatever you named your real index file
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
