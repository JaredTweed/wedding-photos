<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign-In Page</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background: white;
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .button {
      display: inline-block;
      margin: 1rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .demo-btn {
      background-color: #007bff;
      color: white;
    }

    .google-btn {
      background-color: white;
      color: #555;
      border: 2px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .google-btn img {
      height: 20px;
      margin-right: 10px;
    }

    .google-btn:hover {
      border-color: #aaa;
    }
  </style>
</head>

<body>
  <div class="container">
    <button class="button demo-btn" onclick="viewDemo()">View Demo</button>
    <button class="button google-btn" onclick="signInWithGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
      Sign-In With Google to Create Your Own
    </button>
  </div>

  <script>
    // // Replace this with your Firebase config:
    // const firebaseConfig = {
    //   apiKey: "YOUR_API_KEY",
    //   authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    //   projectId: "YOUR_PROJECT_ID",
    //   appId: "YOUR_APP_ID"
    // };

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyAOcPjy9OsoWDuykf0XuvKfB9sAxSRvC7A",
      authDomain: "wedding-login-32785.firebaseapp.com",
      projectId: "wedding-login-32785",
      storageBucket: "wedding-login-32785.firebasestorage.app",
      messagingSenderId: "554454604780",
      appId: "1:554454604780:web:d7dfe10583f26d13cc7ec9",
      measurementId: "G-J9BEKPXHYF"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function viewDemo() {
      window.location.href = 'home.html';
    }

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          // Signed in
          window.location.href = "form.html";
        })
        .catch((error) => {
          alert("Sign-in failed: " + error.message);
        });
    }
  </script>
</body>

</html>
