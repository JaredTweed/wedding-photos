<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shared Lens</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background: white;
      padding: 1rem 2rem;
      margin: 0.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    p {
      color: #333;
      max-width: 450px;
      margin: 0.5rem 0;
    }

    h1 {
      margin: 0 0 -0.3rem 0;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem 0.6rem;
      /* background-color: #f1f1f1; */
      border: 1px solid #ddd;
      border-radius: 12px;
    }


    .button {
      display: inline-block;
      margin: 0rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .demo-btn {
      background-color: #007bff;
      color: white;
    }

    .google-btn {
      background-color: white;
      color: #555;
      border: 2px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .google-btn img {
      height: 20px;
      margin-right: 10px;
    }

    .google-btn:hover {
      border-color: #aaa;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Shared Lens</h1>
    <p>by <a href="https://github.com/JaredTweed" target="_blank" rel="noopener noreferrer">Jared Tweed</a></p>


    <p>Welcome to Shared Lens, a collaborative platform where wedding guests can share and manage photos, view others' contributions, all without logging in.</p>
    <!-- <p>Sign in with Google to create your own wedding photo collection.</p> -->
    <!-- <p>Or view the demo to see how it works.</p> -->

    <div class="button-group">
      <button class="button demo-btn" onclick="viewDemo()">View Demo</button>
      <button class="button google-btn" onclick="signInWithGoogle()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
        Sign-In With Google to Create Your Own
      </button>
    </div>

    <p>WARNING: This website is not yet for commercial use, it is a personal project.</p>
  </div>

  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyAOcPjy9OsoWDuykf0XuvKfB9sAxSRvC7A",
      authDomain: "sharedlens.ca",
      projectId: "wedding-login-32785",
      storageBucket: "wedding-login-32785.firebasestorage.app",
      messagingSenderId: "554454604780",
      appId: "1:554454604780:web:d7dfe10583f26d13cc7ec9",
      measurementId: "G-J9BEKPXHYF"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function viewDemo() {
      window.location.href = 'home.html';
    }

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          // Signed in
          window.location.href = "form.html";
        })
        .catch((error) => {
          alert("Sign-in failed: " + error.message);
        });
    }
  </script>
</body>

</html>
